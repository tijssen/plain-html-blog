<footer>

  <hr />
  <table width="100%" border="0">
    <tr>This page online: <code>{{ page.url | absolute_url }}</code></tr>
    <tr>
      <td>
        <em>
          <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">RSS feed</a>
          &middot; {{ site.author }} &middot;
          <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </em>
      </td>
	  <td align="right">Last updated: {{ site.time | date: "+%Y-%m-%d %T %z" }}</td>
    </tr>
  </table>

</footer>
