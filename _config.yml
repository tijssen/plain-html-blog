title: Your awesome title
author: GitHub User
email: your-email@domain.com
url: https://www.domain.com
baseurl: "/plain-html-blog"

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Write an awesome description for your new site here. You can edit this line
  in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.

favicon: "plain-html-blog/favicon.ico"

# Build settings

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Theme-specific settings

# If you want to link only specific pages in your header, use this and add the
# path to the pages in order as they should show up.
header_pages:
  - index.html
  - essays/index.md
  - tutorials/index.md
  - about/index.md
  - contact/index.md
