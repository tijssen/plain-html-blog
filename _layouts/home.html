layout: base
---
<img src="https://dl.dropboxusercontent.com/s/h589754z3ow8jbp/animated_plume.gif" alt="Blender Mantaflow smoke" height="240" width="320">

{% for category in site.categories %}
  {% assign cat = category | first %}
  <h3>New {{ cat }}</h3>
  <ul>
  {% for post in site.categories[cat] %}
    {% unless post.draft %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></li>
    {% endunless %}
  {% endfor %}
  </ul>
{% endfor %}
